<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>São Paulo FC | Registro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="registro.css" />

</head>

<body>

  <div class="navbar-custom">
    <h1 class="h4">SEJA PARTE DA FAMÍLIA TRICOLOR</h1>
  </div>

  <div class="form-container">
    <h2 class="text-center mb-4">REGISTRAR-SE</h2>

    <form action="#">

      <div class="mb-4">
        <label for="name" class="form-label">NOME</label>
        <input type="text" class="form-control" id="name" name="name" required class="form-control" style="border: solid black 1px;" />
      </div>

      <div class="mb-4">
        <label for="email" class="form-label" style="color: black;">EMAIL</label>
        <input type="email" class="form-control" id="email" name="email" required class="form-control" style="border: solid black 1px;" />
      </div>

      <div class="mb-4">
        <label for="senha" class="form-label" style="color: black;">SENHA</label>
        <input type="password" class="form-control" id="senha" name="senha" required class="form-control" style="border: solid black 1px;"/>
      </div>

      <div class="d-grid gap-3 mt-5">
        <a href="Home Inicio.html" class="btn btn-outline-dark btn-custom">REGISTRAR-SE</a>
      </div>

    </form>

    <div class="text-center mt-4">
      <a href="javascript:history.back()" class="btn btn-link buttonVota" style="color: rgb(255, 255, 255); text-decoration: none; background-color: rgb(226, 0, 0);">VOLTAR</a>
    </div>

    <div class="text-center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Brasao_do_Sao_Paulo_Futebol_Clube.svg/2054px-Brasao_do_Sao_Paulo_Futebol_Clube.svg.png" alt="Logo SPFC" class="logo logoH" />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
