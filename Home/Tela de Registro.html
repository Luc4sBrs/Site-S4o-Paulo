<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>São Paulo FC/Registro</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="navbar">
    <h1><b>SEJA PARTE DA FAMÍLIA TRICOLOR</b></h1>
    </div>
    <section class="box">
    <h2>REGISTRAR-SE</h2>
    <form action="">
    <div class="linha">
      <h3>NOME</h3>
      <input class="boxzinha" type="name" name="name" id="name">
    </div>
    <div class="linha">
      <h3>EMAIL</h3>
      <input class="boxzinha" type="email" name="email" id="email">
    </div>
    <div class="linha">
      <h3>SENHA</h3>
      <input class="boxzinha" type="senha" name="senha" id="senha">
    </div>
    <input class="boxzinha" type="submit" value="ENTRAR" />
    <input class="boxzinha" type="submit" value="CADASTRAR-SE" />
    </form>
    <button class="btn-voltar">VOLTAR</button>
    <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Brasao_do_Sao_Paulo_Futebol_Clube.svg/2054px-Brasao_do_Sao_Paulo_Futebol_Clube.svg.png" alt="Logo" class="logo">
    </div>
  </section>
</body>
</html>
