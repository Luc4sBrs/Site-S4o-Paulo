<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>São Paulo FC | Login</title>

  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>


  <div class="navbar-custom">
    <h1 class="h4 mb-0">SEJA PARTE DA FAMÍLIA TRICOLOR</h1>
  </div>


  <div class="form-container">
    <h2 class="text-center mb-4" style="color: black;">FAÇA LOGIN</h2>

    <form action="#">


      <div class="textbo">
        <label for="email" class="form-label" style="color: black;">EMAIL</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>


      <div class="textbo">
        <label for="senha" style="color: black;" class="form-label">SENHA</label>
        <input type="password" id="senha" name="senha" required class="form-control">
      </div>


      <div class="d-grid gap-3 mt-5">
        <a href="Home Inicio.html" class="btn btn-outline-dark btn-custom">ENTRAR</a>
        <a href="Tela de Registro.html" class="btn btn-outline-dark btn-custom">REGISTRAR-SE</a>
      </div>
    </form>


    <div class="text-center mt-4">
      <a href="javascript:history.back()" class="btn btn-link" style="color: rgb(255, 255, 255); text-decoration: none; background-color: rgb(226, 0, 0);">VOLTAR</a>
    </div>


    <div class="text-center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Brasao_do_Sao_Paulo_Futebol_Clube.svg/2054px-Brasao_do_Sao_Paulo_Futebol_Clube.svg.png" alt="Logo SPFC" class="logo">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
