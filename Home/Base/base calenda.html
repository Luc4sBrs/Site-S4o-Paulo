<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendário Tricolor Base</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="calen_base.css">
</head>
<body>

  <div class="cabecalho">
    CALENDÁRIO TRICOLOR BASE
  </div>

  <div class="container my-5">
    <div class="row g-4 justify-content-center" id="lista-jogos">
    </div>

    <div class="rodape mt-4">
      <button id="botao-ver-mais" class="botao-voltar">Ver todos os jogos</button>
      <a href="Home Inicio.html"><button class="botao-voltar">VOLTAR</button></a>
    </div>
  </div>

  <script>
    const jogos = [
      {
        campeonato: "Campeonato Paulista Sub-17",
        data: "2025-08-27T15:00:00",
        time1: { nome: "Cruzeiro", logo: "https://cdn.saopaulofc.net/2024/03/cruzeiro-mg-1.png" },
        time2: { nome: "São Paulo", logo: "https://cdn.saopaulofc.net/2022/09/bra_sp_sao-paulo_1985oficial.png" }
      },
      {
        campeonato: "Campeonato Paulista Sub-15",
        data: "2025-08-30T09:00:00",
        time1: { nome: "Mirassol", logo: "https://cdn.saopaulofc.net/2024/01/mirassol_fc_logo-e1705950023910.png" },
        time2: { nome: "São Paulo", logo: "https://cdn.saopaulofc.net/2022/09/bra_sp_sao-paulo_1985oficial.png" }
      },
      {
        campeonato: "Campeonato Paulista Sub-17",
        data: "2025-08-30T11:00:00",
        time1: { nome: "Corinthians", logo: "https://cdn.saopaulofc.net/2022/09/clube_corinthians.png" },
        time2: { nome: "São Paulo", logo: "https://cdn.saopaulofc.net/2022/09/bra_sp_sao-paulo_1985oficial.png" }
      },
      {
        campeonato: "Campeonato Paulista Sub-12",
        data: "2025-08-31T15:30:00",
        time1: { nome: "SPFC", logo: "https://cdn.saopaulofc.net/2022/09/bra_sp_sao-paulo_1985oficial.png" },
        time2: { nome: "Votoraty", logo: "https://cdn.saopaulofc.net/2025/05/votoraty_-removebg-preview-1-1.png" }
      },
      {
        campeonato: "Campeonato Paulista Sub-11",
        data: "2025-08-31T14:00:00",
        time1: { nome: "SPFC", logo: "https://cdn.saopaulofc.net/2022/09/bra_sp_sao-paulo_1985oficial.png" },
        time2: { nome: "Votoraty", logo: "https://cdn.saopaulofc.net/2025/05/votoraty_-removebg-preview-1-1.png" }
      }
    ];

    function formatarData(dataISO) {
      const data = new Date(dataISO);
      const dia = String(data.getDate()).padStart(2, "0");
      const mes = String(data.getMonth() + 1).padStart(2, "0");
      const ano = data.getFullYear();
      const horas = String(data.getHours()).padStart(2, "0");
      const minutos = String(data.getMinutes()).padStart(2, "0");

      if (horas === "00" && minutos === "00") {
        return `${dia}/${mes}/${ano}<br>À confirmar`;
      }
      return `${dia}/${mes}/${ano}<br>${horas}:${minutos}`;
    }

    const agora = new Date();
    const jogosFuturos = jogos
      .filter(j => new Date(j.data) >= agora)
      .sort((a, b) => new Date(a.data) - new Date(b.data));

    const lista = document.getElementById("lista-jogos");
    const botaoVerMais = document.getElementById("botao-ver-mais");

    function renderizarJogos(limite = 3) {
      lista.innerHTML = "";
      const mostrar = jogosFuturos.slice(0, limite);
      mostrar.forEach(jogo => {
        const card = `
          <div class="col-md-4">
            <div class="cartao-jogo">
              <h5>${jogo.campeonato}</h5>
              <img src="${jogo.time1.logo}" class="logo-time" alt="${jogo.time1.nome}">
              <span class="mx-2">x</span>
              <img src="${jogo.time2.logo}" class="logo-time" alt="${jogo.time2.nome}">
              <div class="data-jogo">${formatarData(jogo.data)}</div>
            </div>
          </div>
        `;
        lista.innerHTML += card;
      });

      if (limite >= jogosFuturos.length) {
        botaoVerMais.style.display = "none";
      } else {
        botaoVerMais.style.display = "inline-block";
      }
    }

    renderizarJogos(3);

    botaoVerMais.addEventListener("click", () => renderizarJogos(jogosFuturos.length));
  </script>

</body>
</html>
