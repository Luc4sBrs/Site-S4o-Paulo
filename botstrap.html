<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendário Tricolor Masculino</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url('https://i.imgur.com/jk4aTVe.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #c00000;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
    }

    .card-custom {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #c00000;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      color: white;
    }

    .match-date {
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
    }

    .btn-voltar {
      background-color: #c00000;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 5px;
    }

    .team-logo {
      max-width: 50px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="header">
    CALENDÁRIO TRICOLOR MASCULINO
  </div>

  <div class="container my-5">
    <div class="row g-4 justify-content-center">

      <!-- Jogo 1 -->
      <div class="col-md-4">
        <div class="card-custom">
          <h5>BRASILEIRÃO 2025</h5>
          <img src="https://seeklogo.com/images/S/sao-paulo-fc-logo-797D070911-seeklogo.com.png" class="team-logo" alt="SPFC">
          <span class="mx-2">x</span>
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/EC_Vitoria_logo.svg" class="team-logo" alt="Vitória">
          <div class="match-date">12/06/2025<br>21:30</div>
        </div>
      </div>

      <!-- Jogo 2 -->
      <div class="col-md-4">
        <div class="card-custom">
          <h5>BRASILEIRÃO 2025</h5>
          <img src="https://seeklogo.com/images/S/sao-paulo-fc-logo-797D070911-seeklogo.com.png" class="team-logo" alt="SPFC">
          <span class="mx-2">x</span>
          <img src="https://upload.wikimedia.org/wikipedia/pt/2/2e/Clube_de_Regatas_do_Flamengo_logo.svg" class="team-logo" alt="Flamengo">
          <div class="match-date">12/07/2025<br>À confirmar</div>
        </div>
      </div>

      <!-- Jogo 3 -->
      <div class="col-md-4">
        <div class="card-custom">
          <h5>BRASILEIRÃO 2025</h5>
          <img src="https://seeklogo.com/images/S/sao-paulo-fc-logo-797D070911-seeklogo.com.png" class="team-logo" alt="SPFC">
          <span class="mx-2">x</span>
          <img src="https://upload.wikimedia.org/wikipedia/pt/3/34/RedBullBragantino2020.png" class="team-logo" alt="Red Bull Bragantino">
          <div class="match-date">19/07/2025<br>À confirmar</div>
        </div>
      </div>

    </div>

    <div class="footer mt-4">
      <button class="btn-voltar">VOLTAR</button>
    </div>
  </div>

</body>
</html>
