<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>São Paulo FC | Registro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="registro.css" />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .logo {
      width: 120px;
      margin-top: 30px;
    }
    .form-container {
      max-width: 450px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .navbar-custom {
      background-color: #b10000;
      padding: 20px;
      text-align: center;
      color: white;
      font-weight: bold;
    }
    .btn-custom {
      width: 100%;
    }
  </style>
</head>

<body>

  <div class="navbar-custom">
    <h1 class="h4 mb-0">SEJA PARTE DA FAMÍLIA TRICOLOR</h1>
  </div>

  <div class="form-container">
    <h2 class="text-center mb-4">REGISTRAR-SE</h2>

    <form action="#">

      <div class="mb-4">
        <label for="name" class="form-label">NOME</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>

      <div class="mb-4">
        <label for="email" class="form-label">EMAIL</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>

      <div class="mb-4">
        <label for="senha" class="form-label">SENHA</label>
        <input type="password" class="form-control" id="senha" name="senha" required />
      </div>

      <div class="d-grid gap-3 mt-5">
        <a href="Home Inicio.html" class="btn btn-outline-dark btn-custom">REGISTRAR-SE</a>
      </div>

    </form>

    <div class="text-center mt-4">
      <a href="javascript:history.back()" class="btn btn-link">VOLTAR</a>
    </div>

    <div class="text-center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Brasao_do_Sao_Paulo_Futebol_Clube.svg/2054px-Brasao_do_Sao_Paulo_Futebol_Clube.svg.png" alt="Logo SPFC" class="logo" />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
