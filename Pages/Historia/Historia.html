<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HISTÓRIA - São Paulo FC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="historia.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark px-3">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <a href="Home/Home Inicio.html"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Brasao_do_Sao_Paulo_Futebol_Clube.svg/2054px-Brasao_do_Sao_Paulo_Futebol_Clube.svg.png" alt="Logo" class="logo" class="img-fluid"></a>
            <h1 class="navbar-brand">SÃO PAULO FC</h1>
        <div class="navbar-nav ms-auto">
            <a class="navbar-link1" >HISTÓRIA</a>
        </div>

         <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar notícias..." aria-label="Buscar">
            <button class="btn btn-light" type="submit">Buscar</button>
        </form>
        </div>
    </nav>


    <div class="container mt-4">
        <div class="row">

            <div class="col-md-6">
                <div class="card">
                    <img src="https://cdn.saopaulofc.net/2025/05/estreia-2-392x210.jpg" class="card-img-top" alt="Notícia 1">
                    <div class="card-body">
                        <p class="card-text">A estreia de Rogério Ceni pelo São Paulo</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <img src="https://cdn.saopaulofc.net/2024/06/digitalizar0096-copia-2-1-392x210.jpg" class="card-img-top" alt="Notícia 2">
                    <div class="card-body">
                        <p class="card-text">Campeão Paulista de 2000</p>

                </div>
            </div>

            <div class="col-md-6">
                <div class="card">

                    <div class="card-body">
                        <p class="card-text">Campeão da CONMEBOL Libertadores de 1992</p>

                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <img src="https://cdn.saopaulofc.net/2024/06/01_vidal-cavalcante-ae-1-392x210.jpg" class="card-img-top" alt="Notícia 4">
                    <div class="card-body">
                        <p class="card-text">Campeão Brasileiro de 1991</p>
                    </div>
                </div>
            </div>
        </div>

    <div class="mt-5"></div>
    <div>
    <a href="javascript:history.back()" class="btn btn-link" style="color: rgb(255, 255, 255); text-decoration: none; background-color: rgb(226, 0, 0);">VOLTAR</a>
